<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="header">
      <h2>Weather Forecast</h2>
    </div>

    <div class="body">

      <div class="weathercard">

        <div class="title">
          <h2>Kingston Ontario</h2>  
        </div>

        <h3>Condition: </h3>
        <div class="stats">
          
          <div class="temps">
            <div class="cell">
              <h3>Temperature</h3>
              <h3>15</h3>
            </div>
            <div class="cell">
              <h3>Feels Like</h3>
              <h3>69</h3>
            </div>
          </div>

          <div class="other">
            <div class="cell">
              <h3>Wind Speed</h3>
              <h3>15</h3>
            </div>
            <div class="cell">
              <h3>Humidity</h3>
              <h3>69</h3>
            </div>
          </div>
          
        </div>
        </div>


    </div>

    <div class="footer">
      <h4>Copyright @ FirePea</h4>
    </div>
  </body>
</html>
